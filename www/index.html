<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="keys.js"></script>
  <script>
    // NCMB アクセスの準備
    let ncmb = new NCMB(appKey, clientKey);
    // 本アプリで使うクラスの指定。const は定数の宣言。変更できない変数と思えば良い。
    const db = "pokemon";

    function fetchAll() {
      let TestDataClass = ncmb.DataStore(db);
      TestDataClass.order("number", false).fetchAll()
        .then(function(results) {
          showResults(results);
        })
    }

    function searchName() {
      let name = $("#name").val();
      let TestDataClass = ncmb.DataStore(db);
      TestDataClass
        .equalTo("name", name)
        .fetchAll()
        .then(function(results) {
          showResults(results);
        })
    }

    function searchLevel() {
      let reference = parseInt($("#reference").val());
      let TestDataClass = ncmb.DataStore(db);
      TestDataClass
        .equalTo("reference", reference)
        .fetchAll()
        .then(function(results) {
          showResults(results);
        })
    }

    function searchLevelLT() {
      let reference = parseInt($("#reference").val());
      let TestDataClass = ncmb.DataStore(db);
      TestDataClass
        .lessThan("reference", reference)
        .fetchAll()
        .then(function(results) {
          showResults(results);
        })
    }

    function searchLevelGT() {
      let reference = parseInt($("#reference").val());
      let TestDataClass = ncmb.DataStore(db);
      TestDataClass
        .greaterThan("reference", reference)
        .fetchAll()
        .then(function(results) {
          showResults(results);
        })
    }

    function searchtype() {
      let type1 = $("#type1").val();
      let TestDataClass = ncmb.DataStore(db);
      TestDataClass
        .equalTo("type1", type1)
        .fetchAll()
        .then(function(results) {
          showResults(results);
        })
    }

    function showResults(results) {
      // テーブルのヘッダを生成
      let msg = "<table><tr><th>No</th><th>name</th><th>タイプ1</th><th>タイプ2</th></tr>";
      for (let i = 0; i < results.length; i++) {
        // 各データを収めた表の列を生成
        msg += "<tr>";
        msg += "<td>" + results[i].reference + "</td>";
        msg += "<td class='num'>" + results[i].name + "</td>";
        msg += "<td class='num'>" + results[i].type1 + "</td>";
        msg += "<td class='num'>" + results[i].type2 + "</td>";
        msg += "</tr>";
      }
      // テーブルのテイラを生成
      msg += "</table>";
      $("#message").html(msg);
    }
  </script>
</head>

<body>
  <h1>ポケモンサーチ</h1>
  <div>
    <label for="name">name:</label>
    <input id="name" type="text" placeholder="monster name">
  </div>
  <div>
    <label for="reference">図鑑No:</label>
    <input id="reference" type="number" placeholder="monster reference">
  </div>
  <div id="button">
    <button class="btn" onclick="fetchAll()">Fetch All</button>
    <button class="btn" onclick="searchName()">Name</button>
  </div>
  <div id="button">
    <button class="btn" onclick="searchLevelLT()">図鑑No &lt</button>
    <button class="btn" onclick="searchLevel()">図鑑No</button>
    <button class="btn" onclick="searchLevelGT()">図鑑No &gt</button>
  </div>
  <h2>タイプで検索してみよう</h2>
  <div>
    <label for="type1">type1:</label>
    <input id="type1" type="text" placeholder="monster name">
  </div>
  <div>
    <label for="type2">type2:</label>
    <input id="type2" type="text" placeholder="monster name">
  </div>
  <div id="button">
    <button class="btn" onclick="searchtype()">type</button> 
  </div>
  <div id="message">message area</div>
</body>

</html>
